paths:
  /files:
    get:
      tags:
        - File
      summary: List files
      responses:
        200:
          description: Request was successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileListResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: API-400
                message: User error
                details: USER_ERROR
                status: 400
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: API-500
                message: File error
                details: FILE_ERROR
                status: 500
  /file/{name}:
    get:
      tags:
        - File
      summary: Get file
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Request was successful
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: API-400
                message: User error
                details: USER_ERROR
                status: 400
        404:
          description: File not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: API-404
                message: File error
                details: FILE_NOT_FOUND
                status: 404
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: API-500
                message: File error
                details: FILE_ERROR
                status: 500
components:
  schemas:
    FileListResponse:
      type: object
      properties:
        files:
          type: array
          items:
            type: string
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: string
        status:
          type: integer
          oneOf:
            - exclusiveMinimum: 400
              exclusiveMaximum: 599
